<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>You & Me</title>
<style>
:root {
  --accent: #ff4d6d;
  --bg: #fff0f3;
  --dark: #7a0020;
}
* { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color:transparent;}

body {
  min-height: 100vh;
  background: radial-gradient(circle at top, #fff, #ffe6ee), var(--bg);
  font-family: 'Segoe UI', sans-serif;
  display: flex; flex-direction: column; align-items: center; justify-content: center;
  overflow: hidden;
}

/* Autoplay Hack Overlay */
#overlay {
  position: fixed; inset: 0; background: var(--bg);
  z-index: 100; display: flex; align-items: center; justify-content: center;
  transition: 0.8s ease-in-out;
}
.start-btn {
  padding: 15px 40px; background: var(--accent); color: white;
  border: none; border-radius: 50px; font-size: 20px; font-weight: bold;
  cursor: pointer; box-shadow: 0 10px 20px rgba(255,77,109,0.3);
}

.hearts-container { position: fixed; inset: 0; pointer-events: none; z-index: -1; }

.couple-container { display: flex; align-items: center; gap: 15px; z-index: 10; }

.photo-frame {
  width: 145px; height: 190px; border: 6px solid white; border-radius: 10px;
  box-shadow: 0 15px 35px rgba(255,100,150,0.3); overflow: hidden;
  transform: rotate(-6deg); transition: 0.5s;
}
.photo-frame.her { transform: rotate(6deg); }
.photo-frame img { width: 100%; height: 100%; object-fit: cover; }

.heart-center {
  font-size: 35px; animation: beat 0.8s infinite; color: var(--accent);
}
@keyframes beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.3); } }

.text-overlay { margin-top: 35px; text-align: center; color: var(--dark); }
.text-overlay h1 { font-size: 24px; font-weight: 800; }

.next-btn {
  margin-top: 40px; padding: 14px 45px; background: var(--dark);
  color: white; border: none; border-radius: 50px; font-size: 18px;
  font-weight: bold; cursor: pointer; transition: 0.3s;
  box-shadow: 0 10px 20px rgba(0,0,0,0.1);
}
.next-btn:active { transform: scale(0.95); }
audio { display: none; }
</style>
</head>
<body>

<div id="overlay">
    <button class="start-btn" onclick="startEverything()">Tap to see Surprise ❤️</button>
</div>

<div class="hearts-container" id="heartBox"></div>

<div class="couple-container">
  <div class="photo-frame">
    <img src="https://github.com/Deep918-ui/Gift-for-her/raw/f029a99d39d7f11a91c261dc93c09a13c343ce2f/IMG_20260101_132035_416.jpg">
  </div>
  <div class="heart-center">❤️</div>
  <div class="photo-frame her">
    <img src="https://github.com/Deep918-ui/Gift-for-her/raw/f029a99d39d7f11a91c261dc93c09a13c343ce2f/IMG_20260101_132038_330.jpg">
  </div>
</div>

<div class="text-overlay">
  <h1>Wanna Be Yours Forever ❤️</h1>
</div>

<button class="next-btn" onclick="location.href='page7.html'">Next Page ⮕</button>

<audio id="bgMusic" loop>
  <source src="https://github.com/Deep918-ui/Gift-for-her/raw/f029a99d39d7f11a91c261dc93c09a13c343ce2f/Wanna_be_your_%F0%9F%92%97%F0%9F%AB%B7%F0%9F%8F%BB_._._._Lyrics%2C_aesthetic%2C_reels%2C_editing%2C_Spotify%2C_virat_kohli__._._._%23tornado_lyrics_%23love_%23wannabeyours_%23viralvideos_%23viralreels.mp3" type="audio/mpeg">
</audio>

<script>
  function startEverything() {
    const music = document.getElementById('bgMusic');
    music.play();
    
    document.getElementById('overlay').style.opacity = '0';
    setTimeout(() => {
        document.getElementById('overlay').style.display = 'none';
    }, 800);

    setInterval(createHeart, 400);
  }

  function createHeart() {
    const heart = document.createElement('div');
    heart.innerHTML = '❤️';
    heart.style.position = 'fixed';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.bottom = '-5vh';
    heart.style.fontSize = (Math.random() * 15 + 10) + 'px';
    heart.style.color = '#ff4d6d';
    heart.style.opacity = Math.random();
    heart.style.transition = '5s linear';
    heart.style.zIndex = '1';
    document.getElementById('heartBox').appendChild(heart);

    setTimeout(() => {
      heart.style.transform = `translateY(-110vh) translateX(${Math.random() * 40 - 20}px)`;
      heart.style.opacity = '0';
    }, 100);
    setTimeout(() => heart.remove(), 5000);
  }
</script>
</body>
</html>

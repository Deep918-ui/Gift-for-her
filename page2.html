<style>
*{
  box-sizing:border-box;
  -webkit-tap-highlight-color: transparent;
}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#fff5f8,#ffe6ee);
}

/* CARD */
.card{
  width:92%;
  max-width:400px;
  padding:26px 22px 32px;
  border-radius:32px;
  background:linear-gradient(135deg,#ffb3c6,#ffd6e0);
  box-shadow:
    0 0 35px rgba(255,170,190,0.6),
    0 28px 70px rgba(255,150,170,0.35);
  text-align:center;
  animation:enter 1s ease;
}

h1{
  margin:0;
  font-size:24px;
  color:#7a0020;
}

p{
  margin-top:12px;
  font-size:14.5px;
  line-height:1.7;
  color:#5c0018;
}

/* MAP */
.map-box{
  margin:18px 0 10px;
  width:100%;
  height:250px;
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(255,120,150,0.35);
}

iframe{
  width:100%;
  height:100%;
  border:0;
}

/* DISTANCE TEXT */
.distance-text{
  margin-top:10px;
  font-size:15px;
  font-weight:600;
  color:#7a0020;
}

/* BEAR GIF */
.bear{
  margin:18px auto 6px;
  width:120px;
}

.bear img{
  width:100%;
  display:block;
}

/* BUTTON */
.btn{
  margin-top:20px;
  width:100%;
  padding:14px 0;
  border:none;
  border-radius:30px;
  background:#ff6f91;
  color:#fff;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  box-shadow:0 12px 30px rgba(255,110,140,0.55);
}

.btn:active{
  transform:scale(0.97);
}

@keyframes enter{
  from{opacity:0; transform:translateY(28px)}
  to{opacity:1; transform:translateY(0)}
}
</style>
</head>
